# Credentials (override in vault, etc as needed)
ibm_infosvr_openigc_services_host: is-server.ibm.com
ibm_infosvr_openigc_services_console_port: 9445
ibm_infosvr_openigc_admin_user: isadmin
ibm_infosvr_openigc_admin_user_pwd: isadmin

# These are used to set permissions for directory below
ibm_infosvr_openigc_dsadm_user: dsadm
ibm_infosvr_openigc_dsadm_group: dstage

# Directory from which to load the files
ibm_infosvr_openigc_assets_dir: /data/openigc

# List of directories from which to deploy bundles
# structure within the directory should be:
# - asset_type_descriptor.xml
# - i18n/labels.properties
# - icons/*-icon.gif
# - icons/*-bigIcon.gif
ibm_infosvr_openigc_bundle_directories: []

# List of files that contain asset instances for bundles
# naming convention of file should follow:
# - asset_instances-<bundleId>.xml
ibm_infosvr_openigc_asset_instances: []
