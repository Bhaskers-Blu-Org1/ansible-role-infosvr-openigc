- name: ensure generated directory exists
  local_action:
    module: file
    path: generated/
    state: directory

- name: package each bundle into a zip archive
  local_action:
    module: archive
    format: zip
    path: "{{ outer_item }}/*"
    dest: "generated/{{ outer_item | basename }}.zip"
    remove: no

- name: check for existing OpenIGC bundles that are registered
  local_action:
    module: uri
    url: "https://{{ ibm_infosvr_openigc_services_host }}:{{ ibm_infosvr_openigc_services_console_port }}/ibm/iis/igc-rest/v1/bundles/"
    method: GET
    user: "{{ ibm_infosvr_openigc_admin_user }}"
    password: "{{ ibm_infosvr_openigc_admin_user_pwd }}"
    validate_certs: no
    status_code: 200
  changed_when: False
  register: existing_openigc_bundles

- name: create OpenIGC bundles that are not registered
  shell: >
          curl
          -X POST "https://{{ ibm_infosvr_openigc_services_host }}:{{ ibm_infosvr_openigc_services_console_port }}/ibm/iis/igc-rest/v1/bundles/"
          -u {{ ibm_infosvr_openigc_admin_user }}:{{ ibm_infosvr_openigc_admin_user_pwd }}
          -k -f -F file=@generated/{{ outer_item | basename }}.zip
  args:
    warn: False
  delegate_to: localhost
  when: not ((outer_item | basename) in existing_openigc_bundles.json)

- name: update OpenIGC bundles that are already registered
  shell: >
          curl
          -X PUT "https://{{ ibm_infosvr_openigc_services_host }}:{{ ibm_infosvr_openigc_services_console_port }}/ibm/iis/igc-rest/v1/bundles/"
          -u {{ ibm_infosvr_openigc_admin_user }}:{{ ibm_infosvr_openigc_admin_user_pwd }}
          -k -f -F file=@generated/{{ outer_item | basename }}.zip
  args:
    warn: False
  delegate_to: localhost
  when: (outer_item | basename) in existing_openigc_bundles.json
